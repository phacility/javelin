<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../pkg/init.min.js" type="text/javascript"></script>
  </head>
  <body>
    <p>This is a simple page demoing event delegation with Javelin Stratcom.</p>
    <button data-sigil="dog">Dog</button>
    <button data-sigil="cat">Cat</button>
  </body>
  <script src="../pkg/javelin.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});
    JX.onload(function() {
      JX.Stratcom.listen('click', 'dog', function(e) {
        alert('Woof!');
      });
      JX.Stratcom.listen('click', 'cat', function(e) {
        alert('Meow!');
      });
    });
  </script>
</html>
